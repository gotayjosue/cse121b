<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placita Garífuna</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <div class="programcontent">
        <h1>Placita Garífuna Billing Program</h1>
        <label for="code">Product code: </label> 
        <input type="text" id="code" name="code"> <button id="find">Find</button>
        <div id="products">
            <ul id="products-list"></ul> 
            <button id="add">Add to cart</button>
        </div>
        <div>
            <h3>Cart</h3>
            <ol id="cartList">
            </ol>
        </div>
        <div class="total">
            <h2>Total: $<span id="total">0.00</span></h2>
            <label for="cash"> Cash:</label>
            <input type="text" id="cash" name="cash"> <button id="change">OK</button>
            <h3>Change: $<span id="back">0.00</span></h3>
        </div>
        <button id="bill">Generate bill</button>
    </div>  
    <script src="scripts/project.js"></script>
</body>
</html>
